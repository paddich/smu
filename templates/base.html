{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            background-image: url(/static/images/wallpaper.jpg);
        }
        nav {
            background-image: url(/static/images/wallpaper2.jpg);
        }
    </style>

    <title>
        {% block title %}
            SMU76 test title
        {% endblock %}
    </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/images/Logo.png" width="180" height="180" alt="Test">
        </a>

        <div class="brand_panel">
            {% block brand_panel %}{% endblock %}
        </div>

        <div class="nav_panel">
            {% block nav_panel %}{% endblock %}
        </div>

    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="side_panel">
        {% block side_panel %}{% endblock %}
    </div>

    <div class="bot_panel">
        {% block bot_panel %}{% endblock %}
    </div>

</body>
</html>
